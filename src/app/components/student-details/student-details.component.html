<div class="card">
    <div class="flex justify-between items-center mb-4">
        <h2 class="section-title mb-0">
            <lucide-icon [img]="Users" class="w-6 h-6"></lucide-icon>
            Student Details
        </h2>
        <button class="btn btn-secondary btn-sm" (click)="addStudent()">
            <lucide-icon [img]="Plus" class="w-4 h-4"></lucide-icon>
            Add Student
        </button>
    </div>

    <!-- Desktop Table View -->
    <div class="desktop-view table-container">
        <table>
            <thead>
                <tr>
                    <th style="width: 50px;">#</th>
                    <th data-tooltip="Full name of the student">Student Name</th>
                    <th data-tooltip="Course enrolled in">Course</th>
                    <th data-tooltip="Duration of the course">Duration</th>
                    <th data-tooltip="Course start date">Start Date</th>
                    <th data-tooltip="Course end date">End Date</th>
                    <th style="width: 100px;">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let student of invoiceService.students(); let i = index; trackBy: trackByIndex">
                    <td class="text-center">{{ i + 1 }}</td>
                    <td>
                        <input type="text" [ngModel]="student.name" (ngModelChange)="update(i, 'name', $event)"
                            placeholder="Name" class="table-input">
                    </td>
                    <td>
                        <input type="text" [ngModel]="student.courseName"
                            (ngModelChange)="update(i, 'courseName', $event)" placeholder="e.g. Full Stack Development"
                            class="table-input" style="width: 100%;" />
                    </td>
                    <td>
                        <div style="display: flex; gap: 0.5rem; align-items: center;">
                            <input type="number" [ngModel]="student.duration"
                                (ngModelChange)="update(i, 'duration', $event)" placeholder="0" class="table-input"
                                style="width: 60px;" min="0">
                            <select [ngModel]="student.durationUnit" (ngModelChange)="update(i, 'durationUnit', $event)"
                                class="table-select">
                                <option value="hours">Hours</option>
                                <option value="days">Days</option>
                                <option value="weeks">Weeks</option>
                                <option value="months">Months</option>
                            </select>
                        </div>
                    </td>
                    <td>
                        <input type="date" [ngModel]="student.startDate"
                            (ngModelChange)="update(i, 'startDate', $event)" class="table-input">
                    </td>
                    <td>
                        <input type="date" [ngModel]="student.endDate" (ngModelChange)="update(i, 'endDate', $event)"
                            (blur)="validateEndDate(i, student.endDate)" class="table-input"
                            [class.error-input]="invoiceService.errors()['studentEndDate_' + i]">
                        <span class="error-msg" *ngIf="invoiceService.errors()['studentEndDate_' + i]"
                            style="font-size: 0.7rem;">
                            {{ invoiceService.errors()['studentEndDate_' + i] }}
                        </span>
                    </td>
                    <td>
                        <div class="flex gap-2 justify-center">
                            <button *ngIf="i === 0" class="btn-icon text-green-600" title="Copy to All"
                                (click)="copyToAll(i)" data-tooltip="Copy details to all rows">
                                <lucide-icon [img]="CopyCheck" class="w-4 h-4"></lucide-icon>
                            </button>
                            <button *ngIf="invoiceService.students().length > 1" class="btn-icon text-red-500"
                                title="Remove" (click)="removeStudent(i)" data-tooltip="Remove this student">
                                <lucide-icon [img]="Trash2" class="w-4 h-4"></lucide-icon>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Mobile Card View -->
    <div class="mobile-view space-y-4">
        <div *ngFor="let student of invoiceService.students(); let i = index; trackBy: trackByIndex"
            class="bg-slate-50 p-4 rounded-lg border border-slate-200 relative">

            <div class="absolute top-2 right-2 flex gap-2">
                <button *ngIf="i === 0" class="btn-icon text-green-600 bg-white p-1 rounded shadow-sm"
                    title="Copy to All" (click)="copyToAll(i)">
                    <lucide-icon [img]="CopyCheck" class="w-4 h-4"></lucide-icon>
                </button>
                <button *ngIf="invoiceService.students().length > 1"
                    class="btn-icon text-red-500 bg-white p-1 rounded shadow-sm" title="Remove"
                    (click)="removeStudent(i)">
                    <lucide-icon [img]="Trash2" class="w-4 h-4"></lucide-icon>
                </button>
            </div>

            <div class="font-bold text-slate-400 text-xs mb-3 uppercase tracking-wider">Student #{{ i + 1 }}</div>

            <div class="space-y-3">
                <div>
                    <label class="text-xs" data-tooltip="Full name of the student">Student Name</label>
                    <input type="text" [ngModel]="student.name" (ngModelChange)="update(i, 'name', $event)"
                        placeholder="Name" class="w-full p-2 rounded border border-slate-300 text-sm">
                </div>

                <div>
                    <label class="text-xs" data-tooltip="Course enrolled in">Course</label>
                    <input type="text" [ngModel]="student.courseName" (ngModelChange)="update(i, 'courseName', $event)"
                        placeholder="Course Name" class="w-full p-2 rounded border border-slate-300 text-sm" />
                </div>

                <div class="grid grid-cols-2 gap-2">
                    <div>
                        <label class="text-xs" data-tooltip="Duration of the course">Duration</label>
                        <div class="flex gap-1">
                            <input type="number" [ngModel]="student.duration"
                                (ngModelChange)="update(i, 'duration', $event)" placeholder="0"
                                class="w-full p-2 rounded border border-slate-300 text-sm" min="0">
                            <select [ngModel]="student.durationUnit" (ngModelChange)="update(i, 'durationUnit', $event)"
                                class="p-2 rounded border border-slate-300 text-sm bg-white">
                                <option value="hours">Hrs</option>
                                <option value="days">Days</option>
                                <option value="weeks">Wks</option>
                                <option value="months">Mths</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-2">
                    <div>
                        <label class="text-xs" data-tooltip="Course start date">Start Date</label>
                        <input type="date" [ngModel]="student.startDate"
                            (ngModelChange)="update(i, 'startDate', $event)"
                            class="w-full p-2 rounded border border-slate-300 text-sm">
                    </div>
                    <div>
                        <label class="text-xs" data-tooltip="Course end date">End Date</label>
                        <input type="date" [ngModel]="student.endDate" (ngModelChange)="update(i, 'endDate', $event)"
                            (blur)="validateEndDate(i, student.endDate)"
                            class="w-full p-2 rounded border border-slate-300 text-sm"
                            [class.error-input]="invoiceService.errors()['studentEndDate_' + i]">
                    </div>
                </div>
                <span class="error-msg block" *ngIf="invoiceService.errors()['studentEndDate_' + i]">
                    {{ invoiceService.errors()['studentEndDate_' + i] }}
                </span>
            </div>
        </div>
    </div>
</div>
